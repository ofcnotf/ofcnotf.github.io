<style>
  html,
body
  width: 100%
  height: 100%
  padding: 0
  margin: 0
  background-color: rgb(50, 51, 59)
  font-family: sans-serif
  animation: 60s infinite colorWheel
  
#error404
  padding-top: calc(50vh - 25vmin)
  h1
    display: flex
    justify-content: center
    padding: 0
    margin: 0 auto
    font-family: sans-serif
    font-weight: normal
    font-size: 50vmin
    text-align: center
    color: rgba(0,0,0,0.4)
    overflow: hidden
    line-height: 50vmin
    span
      flex: 0 0 auto
      min-width: 40vmin
    span.looking
      font-family: monospace
      z-index: 100 
      overflow: hidden
      span
        position: relative
        z-index: 1
        top: 50vmin
        &.slideup
        animation: 2s slideup
  .subtitle
    text-align: center
    color: rgba(0,0,0,0.4)
    padding: 0
    margin: 0 auto
    font-size: 8vmin
    font-weight: bold

@keyframes slideup
  0%
    top: 50vmin
  80%
    top: 0
  100%
    top: -50vmin

@keyframes colorWheel
  from
    background-color: rgb(50, 51, 59)
  10%
    background-color: turquoise
  20%
    background-color: springgreen
  30%
    background-color: gold
  40%
    background-color: coral
  50%
    background-color: firebrick
  60%
    background-color: deeppink
  70%
    background-color: purple
  80%
    background-color: indigo
  90%
    background-color: midnightblue
  to
    background-color: rgb(50, 51, 59)
</style>
<script>
  (() => {
  
  function looking(i: number = -1): void {
    let datawrap: HTMLElement = document.querySelector('span.looking')
    datawrap.removeChild(datawrap.querySelector('span'))
    var datatext: string[] = ['⌬', 'Ҩ', 'ǿ', 'ȣ', 'ȡ', 'Φ', 'θ', 'ϼ', 'Ю', '℧', '⏣', '⊡']
    let dataslide: HTMLElement = document.createElement('span')
    let index: number = (i + 1) % datatext.length
    let dataslideTxt: Text = document.createTextNode(datatext[index])
    dataslide.appendChild(dataslideTxt)
    datawrap.appendChild(dataslide)
    dataslide.classList.add('slideup')
    setTimeout(function () { looking(index) }, 2000)
  }
  
  looking()
  
})()
</script>
<div id="error404">
    <h1><span>4</span><span class="looking"><span>_</span></span><span>4</span></h1>
    <p class="subtitle">Not Found</p>
</div>
